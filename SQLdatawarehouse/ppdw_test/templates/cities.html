{% extends "base.html" %}
{% block title %} Cities {% endblock %}
{% block heading %} Cities {% endblock %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Population</th>
        <th scope="col">Edit Population</th>
    </tr>
    </thead>
    <tbody>
            {% for row in value %}

                    <tr>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td><a href="{{ url_for('city_details', city_id = row[0]) }}"><button type="button" class="btn btn-primary">Edit Population</button></a></td>
                    </tr>

            {% endfor %}
    </tbody>
</table>
{% endblock %}
